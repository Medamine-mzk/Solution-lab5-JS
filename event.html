<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .green{
        background-color: greenyellow;
    }
    .org{
        background-color: rgb(255, 217, 47);
    }
    /*dddddddddddd*/
   </style>
</head>
<body>
    <!--dqsdqsd-->
    
    <h1>focus + blur</h1>
    <input id="myinput" type="text" placeholder="champ de test1" onfocus="myfocus()" onblur="myblur()"><BR>
    
        <script>
            function myfocus(){
                console.log("++++++ FOCUS +++++");
                myinput=document.getElementById("myinput");
                myinput.setAttribute("class","green");
            }
            function myblur(){
                console.log("++++++ BLUR +++++");
                myinput=document.getElementById("myinput");
                myinput.setAttribute("class","org");
            }
        </script>
</body>
</html>
